services:
  # Full-stack Django + React App
  - type: web
    name: richman-tours
    env: python
    runtime: python-3.11.9
    buildCommand: ./build.sh
    startCommand: gunicorn richman_backend.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: "richman_backend.settings"
      - key: DATABASE_URL
        fromDatabase:
          name: richman-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "richman-tours.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://richman-tours.onrender.com"
      - key: EMAIL_HOST
        value: "smtp.gmail.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        value: "karokin35@gmail.com"
      - key: EMAIL_HOST_PASSWORD
        value: "dscq pqoy xreg xuyz"
      - key: VITE_API_BASE_URL
        value: "https://richman-tours.onrender.com/api"
      - key: NODE_VERSION
        value: "18.20.4"

databases:
  - name: richman-db
    databaseName: richmans_tours
    user: postgres